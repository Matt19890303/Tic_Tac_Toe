<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="specialButtons">
            <button id="perceptage" class="specials">%</button>
            <button id="clear" class="specials">AC</button>
        </div>
        <div class="superbuttons">
            <div class="numbers">
                <!-- <button id="rock" class="choice">âœŠ</button> -->
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="zero" class="number">0</button>
                <button id="comma" class="number">,</button>
            </div>
            <div class="functionalButtons">
                <button id="plus" class="functions">+</button>
                <button id="minus" class="functions">-</button>
                <button id="divide" class="functions">/</button>
                <button id="times" class="functions">x</button>
                <button id="equals" class="functions">=</button>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js" defer></script>
</html>
